name: Auto Content Agent (Gemini)

on:
  schedule:
    # Every Tuesday and Friday at 9:00 AM UTC
    - cron: '0 9 * * 2,5'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Why are you triggering this manually?'
        default: 'Manual trigger'

permissions:
  contents: write

jobs:
  generate-guide:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install google-genai

      - name: Generate new guide
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scripts/generate_guide.py

      - name: Log success
        run: echo "New guide generated via Gemini. Deploy workflow will trigger automatically."
